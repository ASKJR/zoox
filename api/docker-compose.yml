version: '2'

networks:
  default:
    external:
      name: main

services:
  gb-api:
    build: .
    container_name: web.zoox-api
    environment:
      - VIRTUAL_HOST=zoox-api
      - VIRTUAL_PORT=3000
    expose:
      - '3000'
    external_links:
      - nginx-proxy.web-base
    volumes:
      - .:/application
      - .:/mnt/base
      - /application/node_modules
    working_dir: /application
    entrypoint: npm
    command: run dev
